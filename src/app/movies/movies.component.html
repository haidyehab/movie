<div class="p-5 d-flex justify-content-center">
    <nav aria-label="...">
        <ul class="pagination pagination-sm">
          <li *ngFor="let page of pages" (click)="test(page)" class="page-item"><a class="page-link">{{page}}</a></li>
          
        </ul>
      </nav>
</div>

<header><div class="container">
  <owl-carousel-o [options]="customOptions">
    <ng-container *ngFor="let movie of trendingMovies">
       <ng-template carouselSlide [id]="movie.id">
         <img [src]="imgPrefix+movie.poster_path">
       </ng-template>
     </ng-container>
   </owl-carousel-o>
</div></header>



<div class="row py-2 justify-content-center">
  <div class="p-3">
    <input type="text" [(ngModel)]="term" class="form-control" placeholder="search by title">
</div>  
   
<div *ngFor="let movie of trendingMovies|search:term" class="col-md-2">
    <div class="movies">
        <a [routerLink]="['/moviedetails',movie.id]"> 
          <div class="box">
            <img class="w-100" [src]="imgPrefix+movie.poster_path" alt="">
           <div class="content"></div>
          </div>
           <h3 class="h6 mb-3">{{movie.title}}</h3>
          </a>
            

       
    </div>
</div>
</div>
